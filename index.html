<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Pengunjung Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">ðŸ“‹ Daftar Pengunjung Online</h1>
    <p class="text-muted">Data tersimpan di browser (localStorage). Tidak butuh server atau database.</p>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h3 class="card-title">Formulir Pengunjung</h3>
        <form id="visitorForm">
          <div class="mb-3">
            <label class="form-label">Nama *</label>
            <input type="text" id="nama" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">No. Telepon</label>
            <input type="text" id="telepon" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Organisasi / Instansi</label>
            <input type="text" id="organisasi" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Keperluan</label>
            <input type="text" id="keperluan" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Simpan</button>
          <button type="reset" class="btn btn-secondary">Bersihkan</button>
        </form>
        <div class="mt-3">
          <button id="exportCSV" class="btn btn-success">Ekspor CSV</button>
          <button id="clearAll" class="btn btn-danger">Hapus Semua</button>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title">Daftar Pengunjung</h3>
        <table class="table table-striped" id="visitorTable">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Email</th>
              <th>No. Telepon</th>
              <th>Organisasi / Instansi</th>
              <th>Keperluan</th>
              <th>Waktu</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("visitorForm");
    const tableBody = document.querySelector("#visitorTable tbody");
    const exportBtn = document.getElementById("exportCSV");
    const clearBtn = document.getElementById("clearAll");

    function loadVisitors() {
      tableBody.innerHTML = "";
      const visitors = JSON.parse(localStorage.getItem("visitors")) || [];
      visitors.forEach(v => addRow(v));
    }

    function addRow(visitor) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${visitor.nama}</td>
        <td>${visitor.email}</td>
        <td>${visitor.telepon}</td>
        <td>${visitor.organisasi}</td>
        <td>${visitor.keperluan}</td>
        <td>${visitor.waktu}</td>
      `;
      tableBody.appendChild(row);
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const visitor = {
        nama: document.getElementById("nama").value,
        email: document.getElementById("email").value,
        telepon: document.getElementById("telepon").value,
        organisasi: document.getElementById("organisasi").value,
        keperluan: document.getElementById("keperluan").value,
        waktu: new Date().toLocaleString()
      };
      const visitors = JSON.parse(localStorage.getItem("visitors")) || [];
      visitors.push(visitor);
      localStorage.setItem("visitors", JSON.stringify(visitors));
      addRow(visitor);
      form.reset();
    });

    exportBtn.addEventListener("click", () => {
      const visitors = JSON.parse(localStorage.getItem("visitors")) || [];
      if (visitors.length === 0) return alert("Tidak ada data untuk diekspor.");
      const csv = [
        ["Nama","Email","No. Telepon","Organisasi / Instansi","Keperluan","Waktu"],
        ...visitors.map(v => [v.nama, v.email, v.telepon, v.organisasi, v.keperluan, v.waktu])
      ].map(row => row.join(",")).join("\n");

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "daftar_pengunjung.csv";
      a.click();
    });

    clearBtn.addEventListener("click", () => {
      if (confirm("Yakin ingin menghapus semua data?")) {
        localStorage.removeItem("visitors");
        loadVisitors();
      }
    });

    loadVisitors();
  </script>
</body>
</html>
